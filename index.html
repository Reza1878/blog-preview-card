<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="card-img"
        />

        <span class="badge"> Learning </span>

        <p class="date-info">Published 21 Dec 2023</p>

        <h5 class="card-title">HTML & CSS foundations</h5>

        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="avatar-container">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="#">Reza Rizqi Ramdhani</a>.
      </div>
    </div>
  </body>
</html>
